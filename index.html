<!DOCTYPE html>

<body>
    <nav id="destop-nav">
        <div class="logo">Hà Thị Thu Thuỷ</div>
        <div>
            <ul class="nav-links">

                <li><a href="#experience">Experience</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>
    <nav id="hamburger-nav">
        <div class="logo">Hà Thị Thu Thuỷ</div>
        <div class="hamburger-menu">
            <div class="hamburger-icon" onclick="toggleMenu()">
                <span></span>

            </div>
            <div class="menu-links">
                <ul>
                    <li><a href="#about" onclick="toggleMenu()">About</a></li>
                    <li><a href="#experience" onclick="toggleMenu()">Experience</a></li>

    <section id="profile">
        <div class="section__pic-container">
            <img src="assets/portrait1.jpg" alt="HTTT profile picture" />

            <p class="section__text-p1">Hello, I'm</p>

            <div class="btn-container">
                <button class="btn btn-color-2" onclick="window.open('assets/CV-HaThiThuThuy.pdf')">

                </button>
                <button class="btn btn-color-1" onclick="location.href='./#contact'">
                    Contact Info
                </button>
            </div>
            <div id="social-container">
                <img src="assets/github.png" class="icon" alt="github"

                <img src="assets/linkedin.png" class="icon" alt="linkedin"
                    onclick="location.href='https://www.linkedin.com/in/thuy-hathithu/'">

    <section id="about">
        <p class="section__text-p1">Get To Know More</p>
        <h1 class="title">About Me</h1>
        <div class="section-container">
            <div class="section__pic-container">
                <img src="assets/portrait1.jpg" alt="HTTT profile picture" />
            </div>
        </div>
